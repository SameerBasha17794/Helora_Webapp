<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
      <div class= "lgn-inpt w90" ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
      </div>
      <div class="modal-body">
        <div class="register-mn">
          <div class="container">
            <div class="row">
              <div class="register-cont" style="position: static; width: 480px;">
                <div class="tab-panel">
                  <input id="tab1" type="radio" name="tabs" checked>
                  <label for="tab1">LOGIN</label>
                  <input id="tab2" type="radio" name="tabs">
                  <label for="tab2">SIGNUP</label>
                  <section id="content1">
                    <div class="login">
                      <form id="formlogin" name="form" ng-submit="vm.login()" role="form">
                        <input class="lgn-inpt" required ng-model="vm.uname" type="text" placeholder="Email *">
                        <br> 
                        <input id="password-field1" class="lgn-inpt" required ng-model="vm.password1" type="password" placeholder="Password *">
                        <span toggle="#password-field1" class="toggle-password field-icon"><img class="icn-eye" src="images/eye.png" width="25" /></span>
                        <br>
                        <input class="sign-in-btn" type="submit" value="Sign In">
                      </form>
                    </div>
                  </section>
                  <section id="content2">
                    <div class="signup">
                      <form id="formregister" name="form" ng-submit="vm.register()" role="form">
                       <input class="lgn-inpt" required ng-model="vm.fname" type="text" placeholder="First Name *">
                           <br>
                          <input class="lgn-inpt" required ng-model="vm.lname" type="text" placeholder="Last Name *">
                          <br>
                          <input class="lgn-inpt" required ng-model="vm.email" type="text" placeholder="Email *">
                          <br>
                          <input class="lgn-inpt" ng-model="vm.phone" type="text" placeholder="Phone *">
                          <br>
                          <input id="password-field" class="lgn-inpt" required ng-model="vm.password2" type="password" placeholder="Password *">
                          <span toggle="#password-field" class="toggle-password field-icon"><img class="icn-eye" src="images/eye.png" width="25" /></span>
                          <br>
                          <input class="lgn-inpt" ng-model="vm.promocode" type="text" placeholder="Promo Code">
                          <br>
                          <input class="sign-in-btn clr-2thm" type="submit" value="Sign Up">
                      </form>
                    </div>
                  </section>
                  <!-- <p class="alrdy-act text-center">Already Have Account?</p> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
       
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>

<script>

$(".toggle-password").click(function() {

  $(this).toggleClass("icn-eye");
  var input = $($(this).attr("toggle"));
  if (input.attr("type") == "password") {
    input.attr("type", "text");
  } else {
    input.attr("type", "password");
  }
});
</script>
