<div id="ss-home" class="hero-area">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12 text-center">
        <div id="hero-carousel" class="carousel slide"> 
          <!-- The slideshow -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="col-md-10">
                <p class="text-left procedure-hd">Save Up To 70% On Healthcare Procedures</p>
                <h2 class="text-left">Get well. Online or at Clinic.</h2>
                <div class="form-group">
                  <div class="col-md-4  homecityinput"> <span>
                    <input type="text" class="form-control input-lg" name="city" placeholder="Search by Last Name" >
                    </span> </div>
                  <div class="col-md-2  homecityinput"> <span><a href="">
                    <button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-block btn-lg thm-btn">Search</button></a>
                    </span> </div>



                      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
      <div class= "lgn-inpt w90" ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
      </div>
      <div class="modal-body">
        <div class="register-mn">
          <div class="container">
            <div class="row">
              <div class="register-cont" style="position: static; width: 480px;">
                <div class="tab-panel">
                  <input id="tab1" type="radio" name="tabs" checked>
                  <label for="tab1">LOGIN</label>
                  <input id="tab2" type="radio" name="tabs">
                  <label for="tab2">SIGNUP</label>
                  <section id="content1">
                    <div class="login">
                      <form id="formlogin" name="form" ng-submit="vm.login()" role="form">
                        <input class="lgn-inpt" required ng-model="vm.uname" type="text" placeholder="User Name *">
                        <br> 
                        <input class="lgn-inpt" required ng-model="vm.password" type="password" placeholder="Password *">
                        <br>
                        <input class="sign-in-btn" type="submit" value="Sign In">
                      </form>
                    </div>
                  </section>
                  <section id="content2">
                    <div class="signup">
                      <form id="formregister" name="form" ng-submit="vm.register()" role="form">
                       <input class="lgn-inpt" required ng-model="vm.fname" type="text" placeholder="First Name *">
                           <br>
                          <input class="lgn-inpt" required ng-model="vm.lname" type="text" placeholder="Last Name *">
                          <br>
                          <input class="lgn-inpt" required ng-model="vm.email" type="text" placeholder="Email *">
                          <br>
                          <input class="lgn-inpt" ng-model="vm.phone" type="text" placeholder="Phone *">
                          <br>
                          <input class="lgn-inpt" required ng-model="vm.password" type="password" placeholder="Password *">
                          <br>
                          <input class="lgn-inpt" ng-model="vm.promocode" type="text" placeholder="Promo Code">
                          <br>
                          <input class="sign-in-btn" type="submit" value="Sign Up">
                      </form>
                    </div>
                  </section>
                  <!-- <p class="alrdy-act text-center">Already Have Account?</p> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
       
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>

    </div>
